<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homepage</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <div id="question">
      <div class="function">
        <img src="/src/question.png">
      </div>
    </div>
    <h1>Game Title</h1>
    <div id="games">
      <div id="drawLine" class="game">
        <figure>
          <img src="./src/cat.jpg" alt="cat"/>
          <figcaption><h2>Drawling line</h2></figcaption>
        </figure>
      </div>
      <div id="dragObject" class="game">
        <figure>
          <img src="./src/cat.jpg" alt="cat"/>
          <figcaption><h2>Draging object</h2></figcaption>
        </figure>
      </div>
      <div id="clickObject" class="game">
        <figure>
          <img src="./src/cat.jpg" alt="cat"/>
          <figcaption><h2>Clicking object</h2></figcaption>
        </figure>
      </div>
    </div>
    <div id="footer">
      <div id="volume">
        <div class="function">
          <img src="src/volume.png"/>
        </div>
        <input type="range" min="0" max="100"/>
      </div>
      <div id="quit" class="function">
        <img src="src/door.png"/>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
