<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Homepage</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <div id="question">
      <div class="function">
        <img src="/src/question.png">
      </div>
    </div>
    <h1>GAME START</h1>
    <div id="games">
      <a href="./drawLine/index.html" id="drawLine" class="game">
        <figure>
          <img src="./src/cat.jpg" alt="cat"/>
          <figcaption><h2>Drawling line</h2></figcaption>
        </figure>
      </a>
      <a id="dragObject" class="game">
        <figure>
          <img src="./src/cat.jpg" alt="cat"/>
          <figcaption><h2>Draging object</h2></figcaption>
        </figure>
      </a>
      <a id="clickObject" class="game">
        <figure>
          <img src="./src/cat.jpg" alt="cat"/>
          <figcaption><h2>Clicking object</h2></figcaption>
        </figure>
      </a>
    </div>
    <div id="footer">
      <div id="volume">
        <div class="function">
          <img src="src/volume.png"/>
        </div>
        <input type="range" min="0" max="100"/>
      </div>
      <div id="quit" class="function">
        <img src="src/door.png"/>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
